        - ++2.13.10 lawsJS
        - ++3.2.2 lawsJS
        - ++2.12.17 coreTestsJVM
        - ++2.13.10 coreTestsJVM
        - ++3.2.2 coreTestsJVM
        - ++2.12.17 coreJVM
        - ++2.13.10 coreJVM
        - ++3.2.2 coreJVM
        - ++2.12.17 experimentalTestsJVM
        - ++2.13.10 experimentalTestsJVM
        - ++3.2.2 experimentalTestsJVM
        - ++2.12.17 experimentalJS
