name: CI
env:
  JDK_JAVA_OPTIONS: -XX:+PrintCommandLineFlags -Xmx6G -Xss4M -XX:+UseG1GC
  JVM_OPTS: -XX:+PrintCommandLineFlags -Xmx6G -Xss4M -XX:+UseG1GC
  NODE_OPTIONS: --max_old_space_size=6144
'on':
  workflow_dispatch: {}
  release:
    types:
    - published
  push:
    branches:
    - series/2.x
  pull_request: {}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 7
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: '17'
        check-latest: true
    - name: Check if the site workflow is up to date
      run: sbt -J-XX:+UseG1GC -J-Xmx16g -J-Xms4g -J-Xss16m checkGithubWorkflow
    - name: Check website build process
      run: sbt docs/clean; sbt -J-XX:+UseG1GC -J-Xmx16g -J-Xms4g -J-Xss16m docs/buildWebsite
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 7
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: '17'
        check-latest: true
    - name: Lint
      run: sbt -J-XX:+UseG1GC -J-Xmx16g -J-Xms4g -J-Xss16m lint
  test:
    name: Test
    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        java:
        - '8'
        - '11'
        - '17'
        scala-project:
        - ++2.12.17 benchmarks
        - ++2.13.10 benchmarks
        - ++3.2.2 benchmarks
        - ++2.12.17 scalaParallelCollections
        - ++2.13.10 scalaParallelCollections
        - ++3.2.2 scalaParallelCollections
        - ++2.12.17 examplesNative
